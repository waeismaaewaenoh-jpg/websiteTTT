<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>เข้าสู่ระบบ</title>

<style>
body{
    margin:0;
    padding:0;
    font-family: "Segoe UI", Tahoma, sans-serif;
    background: linear-gradient(135deg,#0058ff,#00c6ff);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.login-box{
    width:350px;
    background:rgba(0,0,0,0.75);
    padding:25px;
    border-radius:15px;
    box-shadow:0 10px 25px rgba(0,0,0,.4);
    color:white;
    text-align:center;
}

.login-box h2{
    margin-top:0;
    margin-bottom:15px;
    letter-spacing:1px;
}

.login-box input{
    width:90%;
    padding:10px;
    margin:8px 0;
    border-radius:6px;
    border:none;
    outline:none;
}

.login-box button{
    width:95%;
    padding:10px;
    border:none;
    border-radius:6px;
    background:#ffc107;
    cursor:pointer;
    font-size:16px;
    margin-top:8px;
    transition:.2s;
}

.login-box button:hover{
    background:#ffca28;
}

.login-box a{
    display:block;
    margin-top:10px;
    color:#03a9f4;
    text-decoration:none;
}

.login-box a:hover{
    text-decoration:underline;
}
</style>

</head>
<body>

<form action="login.php" method="POST" class="login-box">
    <h2>เข้าสู่ระบบ</h2>

    <input type="email" name="email" placeholder="อีเมล" required>
    <input type="password" name="password" placeholder="รหัสผ่าน" required>

    <button type="submit">เข้าสู่ระบบ</button>

    <a href="register.html">สมัครสมาชิก</a>
</form>

</body>
</html>
