<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form 1 - ข้อมูลข่าวสาร</title>

<style>
body{
  margin:0;
  font-family: Arial;
  background:#111;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.container{
  width:90%;
  max-width:600px;
  background:rgba(255,255,255,0.07);
  border-radius:18px;
  padding:25px;
  box-shadow:0 10px 25px rgba(0,0,0,.5);
  backdrop-filter: blur(5px);
}

h2{
  text-align:center;
  margin-bottom:15px;
}

.preview-box{
  width:100%;
  height:230px;
  border-radius:14px;
  overflow:hidden;
  background:#333;
  display:flex;
  justify-content:center;
  align-items:center;
  margin-bottom:15px;
}

.preview-box img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.input-box{
  margin-bottom:15px;
}

label{
  font-size:15px;
  display:block;
  margin-bottom:5px;
}

input,textarea{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  outline:none;
  font-size:15px;
  background:#222;
  color:white;
}

textarea{
  height:90px;
  resize:none;
}

button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  font-size:18px;
  background:#00b894;
  color:white;
  cursor:pointer;
  transition:.2s;
}

button:hover{
  background:#019870;
}

.back{
  display:inline-block;
  margin-bottom:10px;
  color:white;
  background:#444;
  padding:6px 15px;
  border-radius:8px;
  text-decoration:none;
}
</style>

</head>
<body>

<div class="container">

<a href="../system.php" class="back">← กลับ</a>

<h2>Form 1 - ข้อมูลข่าวสาร</h2>

<!-- ⭐ ภาพตัวอย่างอยู่บนสุดของ box -->
<div class="preview-box">
  <img id="previewImg" src="" style="display:none;">
  <span id="noImgText">ยังไม่มีรูป</span>
</div>

<form onsubmit="nextForm(event)">

  <div class="input-box">
    <label>รูปภาพ</label>
    <input type="file" id="image" accept="image/*" required onchange="showPreview()">
  </div>

  <div class="input-box">
    <label>ชื่อเรื่อง</label>
    <input type="text" id="title" placeholder="กรอกชื่อเรื่อง" required>
  </div>

  <div class="input-box">
    <label>เนื้อหาย่อ</label>
    <textarea id="summary" placeholder="พิมพ์ข้อความย่อ..."></textarea>
  </div>

  <div class="input-box">
    <label>วันที่</label>
    <input type="date" id="date" required>
  </div>

  <button type="submit">ถัดไป →</button>

</form>

</div>

<script>
function showPreview(){
  const file = document.getElementById("image").files[0];
  const img = document.getElementById("previewImg");
  const text = document.getElementById("noImgText");

  if(!file){
    img.style.display = "none";
    text.style.display = "block";
    return;
  }

  const reader = new FileReader();
  reader.onload = () => {
    img.src = reader.result;
    img.style.display = "block";
    text.style.display = "none";
  };

  reader.readAsDataURL(file);
}

function nextForm(e){
  e.preventDefault();

  const file = document.getElementById("image").files[0];
  const reader = new FileReader();

  reader.onload = () => {
    const data = {
      image: reader.result || "",
      title: document.getElementById("title").value,
      summary: document.getElementById("summary").value,
      date: document.getElementById("date").value
    };

    localStorage.setItem("tempForm1", JSON.stringify(data));
    location.href = "from2.html";
  };

  if(file) reader.readAsDataURL(file);
}
</script>

</body>
</html>
